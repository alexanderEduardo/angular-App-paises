<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries;let i =index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="country.flags.svg" alt="" class="small-flag">
            </td>
            <td [innerText]="country.name.common"></td>
            <td [innerText]="country.population | number"></td>
            <td>
                <a [routerLink]="['/pais',country.cca2]">Ver {{country.flag}}</a>
            </td>
        </tr>
    </tbody>
</table>
