

<div *ngIf=" isLoading ;else mainCountry"   >
    <app-spinner></app-spinner>
</div>
<div class="alert alert-danger" *ngIf="errorSearch">
    <h5>Error al intentar buscar üôÅ compruebe que el codigo de Pais sea el correcto</h5>
</div>
<ng-template #mainCountry>
    <div class="row" *ngFor="let country of countrieS;let i=index">
        <div class="row" >
            <div class="col-12">
                <h1> Pais: <small>{{country?.name?.common}}</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="country.flags.svg" class="img-thumbnail" [alt]="country.flag">
            </div>
            <div class="col-8">
                <h3>Information</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Poblacion: </strong> {{country.population | number}}
                    </li>
                    <li class="list-group-item">
                        <strong>Codigo numerico: </strong> {{country.ccn3}}
                    </li>
                    <li class="list-group-item">
                        <strong>Lenguajes: </strong>
                        <span *ngFor="let lang of country.languages | keyvalue ">
                            {{lang.value}}
                        </span>
                    </li>
                </ul>
            </div>            
        </div>
    </div>
    
    <div class="row" *ngFor="let country of countrieS;let i=index">
        <h3>Traducciones</h3>
        <div class="col-12" >
            <span  *ngFor="let cc of country.translations | keyvalue" 
            class="badge bg-dark mr-5 mb-3 lett" [innerText]="cc.value.common"></span>
        </div>
    </div>
    <div class="mt-5" *ngFor="let country of countrieS">
        {{country|json}}
    </div>
</ng-template>
